version: '3.8'

services:
  glossary-api:
    build: .
    container_name: python-itmo-glossary
    ports:
      - "8000:8000"
    volumes:
      # Монтируем директорию с данными для сохранения БД
      - ./data:/app/data
      # Монтируем CSV файлы для возможности обновления
      - ./terms.csv:/app/terms.csv
      - ./links.csv:/app/links.csv
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/terms')"]
      interval: 30s
      timeout: 10s
      retries: 3

