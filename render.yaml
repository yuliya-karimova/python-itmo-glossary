# Render.com конфигурация
# Этот файл позволяет автоматически настроить деплой на Render
services:
  - type: web
    name: python-itmo-glossary
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DB_PATH
        value: ./data/glossary.db
    # Автоматический импорт данных при первом запуске
    healthCheckPath: /api/terms
